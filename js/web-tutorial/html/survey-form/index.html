<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center">Thank you for taking the survey</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone number<span class="clue">(e.g. 010-1234-1234)</span></label>
        <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
      </div>
      <div class="form-group">
        <p>What is your favorite color?</p>
        <select id="dropdown" name="color" class="form-control" required>
          <option disabled selected value>Select color</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
      </div>

      <div class="form-group">
        <p>What is result of 1 + 1 ?</p>
        <label><input name="one-plus-one" value="0" type="radio" class="input-radio" checked />0</label>
        <label><input name="one-plus-one" value="1" type="radio" class="input-radio" />1</label>
        <label><input name="one-plus-one" value="2" type="radio" class="input-radio" />2</label>
      </div>

      <div class="form-group">
        <p>
          What are you doing on day off?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label><input name="hobby" value="game" type="checkbox" class="input-checkbox" />Play game</label>
        <label><input name="hobby" value="netflix" type="checkbox" class="input-checkbox" />Watch Netflix</label>
        <label><input name="hobby" value="work-out" type="checkbox" class="input-checkbox" />Work out</label>
        <label><input name="hobby" value="date" type="checkbox" class="input-checkbox" />Date</label>
        <label><input name="hobby" value="drink" type="checkbox" class="input-checkbox" />Drink</label>
        <label><input name="hobby" value="read" type="checkbox" class="input-checkbox" />Read book</label>
        <label><input name="hobby" value="sleep" type="checkbox" class="input-checkbox" />Sleep</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
