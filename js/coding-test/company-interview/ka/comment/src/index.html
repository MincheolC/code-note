<!DOCTYPE html>
<html>
<head>
    <title>Comment Test</title>
</head>
<body>
    <h1>카카오 댓글</h1>
    <div class="comments-container">
        <div id="comments"></div>
        <div>
            <button id="prevBtn">이전</button>
            <button id="nextBtn">다음</button>
        </div>
        <div class="comment-form">
            <div class="form-input">
                <span>이름</span>
                <input type="text" id="author" minlength="1" required>
                <p class="error" style="display: none">(*) 이름은 최소 1자 이상어야 합니다.</p>
            </div>
            <div class="form-input">
                <span style="vertical-align: top;">댓글</span>
                <textarea id="comment" rows="5" cols="40" minlength="10" required></textarea>
                <p class="error" style="display: none">(*) 댓글은 최소 10자 이상어야 합니다.</p>
            </div>
            <button id="submitBtn">저장</button>
        </div>
    </div>
</body>
</html>
